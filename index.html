<!DOCTYPE html>
<html ng-app="forYouSeeApp">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container" ng-controller="ForYouSeeController">
        <div class="row">
          <h1>4YouSee Manager</h1>
          <div class="row">
            <div class="input-field col s12">
              <input id="filter" type="text" class="validate" ng-model="search" placeholder="Search for category">
              <label for="filter">
                  <i class="material-icons">search</i>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m7">
            <div class="card" ng-repeat="mediaData in mediaDataList | filterList : 'category': search">
              <div class="card-image">
                <img ng-if="mediaData.type == 'image' || mediaData.type == 'rss'"  src="{{mediaData.file}}">
                <video ng-if="mediaData.type == 'video'" width="100%" controls src="{{ mediaData.type == 'video' ? mediaData.file : '' }}" type="video/mp4">
                </video>
              </div>
              <div class="card-content">
                <span class="card-title">{{ mediaData.title }}</span>
                <p><b>{{mediaData.type | uppercase }}</b></p>
                <p>{{ mediaData.description }}</p>
              </div>
              <div class="card-action">
                <a href="{{ mediaData.thumbnail }}">Thumbnail</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/forYouSee.js"></script>
    <script type="text/javascript" src="js/angular/controller/ForYouSeeController.js"></script>
    <script type="text/javascript" src="js/materialize/materialize.min.js"></script>
  </body>
</html>
